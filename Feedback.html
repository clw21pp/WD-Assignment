    <title>
        Feedback
    </title>

    <body>
        <header>
            <nav>   
                <ul>
                    <a href="index.html" id="home_logo"> <img src="Images/cpu logo black background grey .png" alt="cpu logo" id="image1"> </a>
                    <a href="Products.html" class="pagelinks" id="pagelink1" > Products </a>
                    <a href="AboutUs.html" class="pagelinks" id="pagelink1"> About us </a>
                    <a href="FindUs.html" class="pagelinks" id="pagelink1"> Location </a>
                    <a href="Services.html" class="pagelinks" id="pagelink1"> Services </a>
                    <a href="Feedback.html" class="pagelinks" id="pagelink1" style="color: white;"> Feedback </a>
                    <a href="Login.html" class="pagelinks" id="pagelink2"> Login </a>
                </ul>
            </nav>
        </header>

        <main>
            <article style="background-color: f2f2ef;">
                <div class="container1">
                    <form action="GET" id="FeedForm">
                            <label for="Ftitle" class="Ilabel">Feedback title</label>
                        <input type="text" id="Ftitle" readonly="readonly" placeholder=" Choose your desired title below ( Others for customizable title ) ">
                                
                        <div style="margin: 0 0 20px 50px;">
                            <input type="radio" id="Fadvice" name="title" onclick="ShowAdvice()">
                                <label for="Fadvice"> Advice </label>
                            <input type="radio" id="Fcomplaint" name="title" onclick="ShowComplaint()">
                                <label for="Fcomplaint"> Complaint </label>
                            <input type="radio" id="Freview" name="title" onclick="ShowReview()">
                                <label for="Freview"> Review </label>
                            <input type="radio" id="Fothers" name="title" onclick="ShowOthers()">
                                <label for="Fothers"> Others </label>
                        </div>

                        <div style="width: 100%; height: 1px; background-color: black; "></div>

                        <div id="a" class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                        </div>  

                            <label for="msg" class="Ilabel" style="margin: 30px 0 0 20px;">Your Message</label>
                        <textarea id="msg" rows="14" cols="45" placeholder="Side note : If feedback title is changed, your text/messages will be cleared !"></textarea>

                        <div style="width: 100%; height: 2px; background-color: black; margin: 10px 0 40px 0;"></div>

                            <label for="attachment" class="Ilabel" style="margin-right: 20px;"> Add attachment </label>
                        <input type="file" id="attachment">

                        <input type="submit" id="send" value="Submit">
                    </form> 
                </div>
            </article>

            <footer>
                <div id="home_logo" style="text-align: center; border-bottom: 2px solid #999; border-top: 2px solid #999; padding: 80px 0;">
                    <img src="Images/cpu logo black background.png" alt="cpu logo" id="image1" >
                    <div id="logo_name"> GetDget </div>
                </div>
        
                <div style="color: #999; padding: 40px;">

                    <div id="SMdiv">
                        <a href=""><i class="fab fa-facebook"></i></a> 
                        <a href=""><i class="fab fa-instagram-square"></i></a> 
                        <a href=""><i class="fab fa-twitter"></i></a> 
                        <a href=""><i class="fas fa-envelope"></i></a> 
                    </div>
                </div>
            </footer>
        </main>
    </body>
</html>
